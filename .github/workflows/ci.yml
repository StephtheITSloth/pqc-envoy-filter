name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  release:
    types: [ published ]

env:
  DOCKER_IMAGE: stephtheitsloth/pqc-envoy-filter
  DOCKER_PLATFORMS: linux/amd64,linux/arm64

jobs:
  # ============================================================================
  # Job 1: Lint and Code Quality
  # ============================================================================
  lint:
    name: Code Quality Checks
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Check file formatting
        run: |
          echo "Checking for trailing whitespace..."
          ! grep -r '[[:blank:]]$' src/ test/ --exclude-dir=bazel-* || \
            (echo "Found trailing whitespace" && exit 1)

      - name: Check for TODO comments
        run: |
          echo "Checking for unresolved TODOs..."
          grep -r "TODO" src/ test/ --exclude-dir=bazel-* || true

      - name: Validate Docker files
        uses: hadolint/hadolint-action@v3.1.0
        with:
          dockerfile: Dockerfile
          failure-threshold: warning

  # ============================================================================
  # Job 2: Security Scanning
  # ============================================================================
  security:
    name: Security Scan
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-results.sarif'

      - name: Upload Trivy results to GitHub Security
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'

  # ============================================================================
  # Job 3: Build and Test
  # ============================================================================
  build-and-test:
    name: Build & Test (All 32 Tests)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Cache Docker layers
        uses: actions/cache@v4
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-buildx-

      - name: Build Docker image (with tests)
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: false
          load: true
          tags: pqc-envoy-filter:test
          cache-from: type=local,src=/tmp/.buildx-cache
          cache-to: type=local,dest=/tmp/.buildx-cache-new,mode=max

      - name: Run automated integration tests
        run: |
          chmod +x test-docker.sh
          ./test-docker.sh

      - name: Extract test results from Docker logs
        if: always()
        run: |
          docker logs pqc-envoy-test > test-output.log 2>&1 || true
          echo "=== Test Output ==="
          cat test-output.log || echo "No logs available"

      - name: Upload test artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: |
            test-output.log

      - name: Move cache
        run: |
          rm -rf /tmp/.buildx-cache
          mv /tmp/.buildx-cache-new /tmp/.buildx-cache

  # ============================================================================
  # Job 4: Build Multi-Platform Images
  # ============================================================================
  build-multiplatform:
    name: Build Multi-Platform Images
    runs-on: ubuntu-latest
    needs: [lint, security, build-and-test]
    if: github.event_name == 'push' || github.event_name == 'release'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.DOCKER_IMAGE }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push multi-platform image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          platforms: ${{ env.DOCKER_PLATFORMS }}
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # ============================================================================
  # Job 5: Create GitHub Release
  # ============================================================================
  release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs: [build-multiplatform]
    if: github.event_name == 'release'
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Generate release notes
        run: |
          cat > release-notes.md <<'EOF'
          ## PQC Envoy Filter - Production Release

          ### Security Features
          - ✅ NIST-compliant post-quantum cryptography (ML-KEM-768, ML-DSA-65)
          - ✅ Hybrid mode defense-in-depth (Kyber768 + X25519)
          - ✅ Session binding (replay attack prevention)
          - ✅ Automatic key rotation with grace period
          - ✅ Error handling with circuit breaker and rate limiting
          - ✅ Oracle attack prevention
          - ✅ DoS protection

          ### Test Coverage
          - 32/32 tests passing
          - Comprehensive security tests
          - Integration tests with Docker

          ### Docker Images
          Available on Docker Hub:
          ```bash
          docker pull ${{ env.DOCKER_IMAGE }}:${{ github.event.release.tag_name }}
          docker pull ${{ env.DOCKER_IMAGE }}:latest
          ```

          Platforms: `linux/amd64`, `linux/arm64`

          ### Quick Start
          ```bash
          docker-compose up
          curl -v http://localhost:10000/get -H "X-PQC-Init: true"
          ```

          ### Documentation
          - [BUILD_AND_RUN.md](BUILD_AND_RUN.md) - Build and deployment guide
          - [ERROR_HANDLING_COMPLETE.md](ERROR_HANDLING_COMPLETE.md) - Error handling documentation
          - [VIABILITY_ASSESSMENT.md](VIABILITY_ASSESSMENT.md) - Project assessment
          EOF

      - name: Upload release notes
        uses: softprops/action-gh-release@v1
        with:
          body_path: release-notes.md
          files: |
            ERROR_HANDLING_COMPLETE.md
            VIABILITY_ASSESSMENT.md

  # ============================================================================
  # Job 6: Performance Benchmarks (Optional)
  # ============================================================================
  benchmark:
    name: Performance Benchmarks
    runs-on: ubuntu-latest
    needs: [build-and-test]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build Docker image
        run: docker build -t pqc-envoy-filter:benchmark .

      - name: Run performance benchmark
        run: |
          # Start container
          docker run -d --name bench -p 10000:10000 pqc-envoy-filter:benchmark
          sleep 5

          # Simple throughput test
          echo "Running throughput test..."
          time for i in {1..100}; do
            curl -s http://localhost:10000/get -H "X-PQC-Init: true" > /dev/null
          done

          # Memory usage
          docker stats bench --no-stream --format "Memory: {{.MemUsage}}"

          # Cleanup
          docker stop bench
          docker rm bench
