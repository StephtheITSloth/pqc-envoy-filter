# Envoy Proxy Configuration with PQC HTTP Filter
# This configuration demonstrates quantum-resistant end-to-end encryption
# using Kyber768 for key exchange and AES-256-GCM for data protection

admin:
  address:
    socket_address:
      address: 0.0.0.0
      port_value: 9901

static_resources:
  listeners:
  - name: listener_0
    address:
      socket_address:
        address: 0.0.0.0
        port_value: 10000
    filter_chains:
    - filters:
      - name: envoy.filters.network.http_connection_manager
        typed_config:
          "@type": type.googleapis.com/envoy.extensions.filters.network.http_connection_manager.v3.HttpConnectionManager
          stat_prefix: ingress_http
          codec_type: AUTO
          route_config:
            name: local_route
            virtual_hosts:
            - name: local_service
              domains: ["*"]
              routes:
              - match:
                  prefix: "/"
                route:
                  cluster: backend_service

          # HTTP filters pipeline
          http_filters:

          # 1. PQC Filter (our custom quantum-resistant encryption filter)
          - name: envoy.filters.http.pqc
            typed_config:
              "@type": type.googleapis.com/envoy.extensions.filters.http.pqc.v3.Pqc
              algorithm_name: "Kyber768-AES256-GCM"

          # 2. Router filter (required - must be last)
          - name: envoy.filters.http.router
            typed_config:
              "@type": type.googleapis.com/envoy.extensions.filters.http.router.v3.Router

  clusters:
  - name: backend_service
    connect_timeout: 5s
    type: LOGICAL_DNS
    lb_policy: ROUND_ROBIN
    load_assignment:
      cluster_name: backend_service
      endpoints:
      - lb_endpoints:
        - endpoint:
            address:
              socket_address:
                address: httpbin.org
                port_value: 80

# Logging configuration
layered_runtime:
  layers:
  - name: static_layer
    static_layer:
      envoy:
        # Enable debug logging for our PQC filter
        logging:
          level: debug
